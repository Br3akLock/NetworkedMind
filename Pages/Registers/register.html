<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Scripts/Styles/Registers/register.css">
    <title>Register - Networked Mind</title>
</head>

<body>
    <section>
        <div class="register">
            <form action="POST">
                <h1>Register</h1>
                <div class="form-container">
                    <!-- Left Column -->
                    <div class="form-column">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <input type="text" required name="name">
                            <label>Name</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                            <input type="email" required name="email">
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                            <input type="number" required name="phone">
                            <label>Phone</label>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="form-column">

                        <div class="input-box">
                            <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                            <input type="date" required>
                            <label id="birthdate">Date of Birth</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" required name="password">
                            <label>Password</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" required name="confirm-password">
                            <label>Confirm password</label>
                        </div>
                    </div>
                </div>
                <!-- Centered Button -->
                <div class="button-container">
                    <button type="submit" class="btn">Register</button>
                </div>
                <div class="login-link">
                    <p>Have an account ? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>

    </section>




    <!--Icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--icons: https://ionic.io/ionicons -->
</body>

</html>
